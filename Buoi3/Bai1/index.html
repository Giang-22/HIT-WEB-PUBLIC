<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon - Women's Fashion Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
        }
        .navbar .left-links a {
            margin-left: 15px;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
        }
        .navbar .right-links a {
            margin-right: 15px;
        }
        .search-bar {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 10px;
            width: 300px;
        }
        .main-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .main-banner img {
            max-width: 100%;
            height: auto;
        }
        .main-banner-text {
            position: absolute;
            color: #333;
            text-align: center;
        }
        .main-banner h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .main-banner p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .main-banner a {
            display: inline-block;
            background-color: #ff4081;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left-links">
            <a href="#">HOME</a>
            <a href="#">CATEGORIES</a>
            <a href="#">MEN'S</a>
            <a href="#">WOMEN'S</a>
            <a href="#">JEWELRY</a>
            <a href="#">PERFUME</a>
            <a href="#">BLOG</a>
            <a href="#">HOT OFFERS</a>
        </div>
        <div class="right-links">
            <a href="#">USD $</a>
            <a href="#">ENGLISH</a>
            <input type="text" class="search-bar" placeholder="Enter your product name...">
        </div>
    </div>

    <div class="main-banner">
        <div class="main-banner-text">
            <h1>WOMEN'S LATEST FASHION SALE</h1>
            <p>starting at $20.00</p>
            <a href="#">SHOP NOW</a>
        </div>
    </div>
</body>
</html>
